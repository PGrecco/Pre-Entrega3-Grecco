<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/facecoder.png" type="image/x-icon">
    <title>FaceCoder</title>
</head>
<body>
    <main>
        <h1>facecoder</h1>
        <!-- empieza forms -->
        <form action="/action_page.php">
            <div class="email-section ">
              <label for="email" class="email-in form-label"></label>
              <input type="email" class="email-cuadro form-control" id="email" placeholder="Correo electrónico" name="email">
            </div>
            <br>
            <div class="password-section mb-3">
              <label for="pwd" class="password-in form-label"></label>
              <input type="password" class="password-cuadro form-control" id="pwd" placeholder="Contraseña" name="pswd">
            </div>
            <div class="remember-check form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="login btn btn-primary">Iniciar sesión</button>
          </form>
          <hr>
          <button type="submit" class="new-account btn btn-primary">Crear cuenta nueva</button>

        <!-- termina forms -->
    </main>
    <footer></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
