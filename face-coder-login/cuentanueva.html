<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cuentanueva.css">
    <title>Document</title>
</head>
<body>
<footer>
    <div class="logos">
        <a href=""><img src="img/f (1) (3).png" alt=""></a>
        <h2>Crear cuenta nueva</h2>
    </div>

    
</footer>
    <main>
        <!-- empiezan inputs -->
        <div class="datos-personales">
            <!-- NOMBRE -->
            <div class="form-group">
                <label for="usr">Nombre</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <!-- NOMBRE FIN -->
              <!-- APELLIDO -->
              <div class="form-group">
                <label for="pwd">Apellido</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <!-- APELLIDO FIN -->
              <!-- EDAD  -->
              <div class="btn-group">
                <button type="button" class="btn btn-secondary">Edad</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">1990</a>
                    <a class="dropdown-item" href="#">1991</a>
                    <a class="dropdown-item" href="#">1992</a>
                    <a class="dropdown-item" href="#">1993</a>
                    <a class="dropdown-item" href="#">1994</a>
                    <a class="dropdown-item" href="#">1995</a>
                    <a class="dropdown-item" href="#">1996</a>
                    <a class="dropdown-item" href="#">1997</a>
                    <a class="dropdown-item" href="#">1998</a>
                    <a class="dropdown-item" href="#">1999</a>
                  <a class="dropdown-item" href="#">2000</a>
                  <a class="dropdown-item" href="#">2001 </a>
                  <a class="dropdown-item" href="#">2002</a>
                  <a class="dropdown-item" href="#">2003 </a>
                  <a class="dropdown-item" href="#">2004 </a>
                  <a class="dropdown-item" href="#">2005 </a>
                  <a class="dropdown-item" href="#">2006 </a>
                </div>
              </div>
              <!-- EDAD FIN -->
              <!-- dni -->
              <div class="form-group">
                <label for="usr">DNI</label>
                <input type="text" class="form-control" id="usr">
              </div>
            <!-- dni fin -->
            <!-- genero -->
            <div class="form-check">
                <p>Género</p>
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Hombre
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Mujer
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" >Personalizado
                </label>
              </div>
            <!-- genero fin -->
            <!-- correo electronico -->
            <div class="form-group">
                <label for="usr">Email o correo electrónico</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <!-- email fin -->
            <!-- Nombre de usuario -->
            <div class="form-group">
                <label for="usr">Nombre de usuario</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <!-- nombre de usuario fin -->
               <!--contraseña  -->
            <div class="form-group">
                <label for="usr">Contraseña</label>
                <input type="text" class="form-control" id="usr">
            </div>
               <!--contraseña fin  -->
        </div>
        <!-- termina inputs -->
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
